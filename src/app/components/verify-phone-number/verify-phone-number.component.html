<nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="onCancel()">
    <ng-container *nzModalTitle>
        <h2 class="title">Xác thực tài khoản</h2>
    </ng-container>
    <ng-container *nzModalContent>
        <div class="modal__content">
            <div nz-row>
                <span class="prefix" nz-col [nzSpan]="2">
                    <i class="fa-regular fa-user"></i>
                </span>
                <input [(ngModel)]="phoneNumber" type="text" name="phonenumber" nz-input nz-col [nzSpan]="22" placeholder="Nhập số điện thoại của bạn">
            </div>
            <div>Mã xác minh sẽ được gửi đến số điện thoại của bạn, vui lòng xác minh trong vòng <strong>1:45</strong></div>
            <div nz-row>
                <span nz-col [nzSpan]="2" class="prefix">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input [(ngModel)]="otp" nz-col [nzSpan]="20" nz-input placeholder="Nhập mã của bạn" name="otp">
            </div>
        </div>
    </ng-container>
    <ng-container *nzModalFooter>
        <div class="modal__footer">
            <button nz-button class="get-code-btn" (click)="getOtp()">Lấy mã</button>
            <button nz-button class="get-code-btn" (click)="verifyOtp()">Xác thực</button>
            <button nz-button  class="resend-code-btn">Gửi lại mã</button>
        </div>
    </ng-container>
</nz-modal>
