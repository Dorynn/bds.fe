<h2>Quản lý dự án</h2>

<div nz-row [nzJustify]="'space-between'">
    <div class="search-box">
        <nz-input-group nzSearch [nzAddOnBefore]="prefixButton">
            <input [(ngModel)]="searchProjectName" type="text" nz-input placeholder="" (keyup.enter)="handleSearch()">
        </nz-input-group>
        <ng-template #prefixButton>
            Tìm kiếm
        </ng-template>
    </div>
    <button nz-button (click)="goToAddProject()"><span nz-icon nzType="plus" nzTheme="outline"></span>Thêm dự án</button>
</div>
<nz-table [nzData]="projectList" nzSize="small" nzShowPagination="false" [nzScroll]="{y: '400px' }">
    <thead>
        <tr>
            <th nzWidth="50px">STT</th>
            <th>Tên</th>
            <th>Chủ đầu tư</th>
            <th nzWidth="100px">Số lượng phân khu</th>
            <th nzWidth="150px">Trạng thái</th>
            <th>Thao tác</th>
        </tr>
    </thead>
    <tbody>
        @for(item of projectList; track item.id){
        <tr>
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.investor}}</td>
            <td>Số lượng</td>
            <td>{{item.status==0?'Sắp mở bán':item.status==1?'Đang mở bán':'Đã kết thúc'}}</td>
            <td>
                <button nz-button class="background-blue" (click)="goToEditProject(item.id)">Cập nhật</button>
                <button nz-button style="margin: 10px;" class="background-red">Xóa</button>
                <!-- <span nz-icon nzType="eye" nzTheme="outline"></span> -->
            </td>
        </tr>
        }
    </tbody>
</nz-table>
<nz-pagination [nzPageIndex]="currentPage+1" [nzTotal]="total" [nzPageSize]="pageSize" (nzPageIndexChange)="handleChangePage($event)"></nz-pagination>
