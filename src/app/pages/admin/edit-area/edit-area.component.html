<h2>Cập nhật phân khu</h2>

<div nz-row>
    <div nz-col [nzSpan]="12">
        <input [(ngModel)]="name" type="text" nz-input>
        <p>Tên phân khu</p>
    </div>
</div>
<div nz-row>
    <div nz-col [nzSpan]="12">
        <input [(ngModel)]="timeLimit" type="text" nz-input>
        <p>Thời gian thanh toán</p>
    </div>
</div>
<div nz-row>
    <div nz-col [nzSpan]="12">
        <p>Dự án: {{projectName}}</p>
    </div>
</div>

<button nz-button class="background-orange" (click)="handleEditArea()">Cập nhật phân khu</button>
